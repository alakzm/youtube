<style>
  .subscribe {
    background-color: #cc0000;
    color: white;
    border: none;
    height: 35px;
    width: 110px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity 0.15s;
    }
  .subscribe:hover {
    opacity: 0.8;
  }
  .subscribe:active {
    opacity: 0.5;
  }
  .join {
    background-color: white;
    border-color: #065fd4;
    color: blue;
    min-height: 35px;
    min-width: 65px;
    border-style: solid;
    border-width: 1px;
    border-radius: 2px;
    margin-right: 8px;
    cursor: pointer;
    transition: background-color 0.15s,
    color 0.15s;
  }
  .join:hover {
    background-color: #065fd4;
    color: white;
  }
  .join:active {
    opacity: 0.8;
  }
  .tweet {
    background-color: rgb(0, 153, 255);
    color: white;
    height: 35px;
    width: 70px;
    border: none;
    border-radius: 18px; 
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    transition: 0.25s;
  }
  .tweet:hover {
    box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.15);
  }
</style>

<button class="subscribe">SUBSCRIBE</button>
<button class="join">JOIN my channel</button>
<button class="tweet">Tweet</button>
